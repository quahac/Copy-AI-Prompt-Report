<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      font-family: system-ui, sans-serif;
      font-size: 16px;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 1rem;
      min-width: 220px;
      background-color: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #f0f0f0;
      }

      button {
        background: #2196f3;
        color: white;
      }

      button:hover {
        background: #0b7dda;
      }
    }
  </style>
</head>
<body>
  <button id="openOptions">⚙️ Open Settings</button>
  <script src="popup.js"></script>
</body>
</html>
